services:
  - type: web
    name: ailand-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: PASSWORD_RESET_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: FRONTEND_URL
        value: https://ailand-frontend.vercel.app
      - key: SPARQL_ENDPOINT
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAILS_FROM_EMAIL
        sync: false
      - key: EMAILS_FROM_NAME
        value: AILand
      - key: PYTHON_VERSION
        value: 3.11.11
    healthCheckPath: /health
