version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ailand_postgres
    environment:
      POSTGRES_USER: user_ailand
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: ailand_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: